<!DOCTYPE html>
<html lang ="en" >
<head>
    <meta charset="UTF-8" /> <title> SideScroller </title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"> </script>
    <style type="text/css"> body {margin: 0; } </style>
</head>

<body>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800, height: 800,
            physics: {
                    default: 'arcade',
                    arcade: {
                    gravity: { y: 300 },
                    debug: false,
                }},
            input:{gamepad:true},
            scene: {preload: preload, create: create, update: update }
        };

        new Phaser.Game(config);
        function preload(){
            //Preload Background + Second Plan
            this.load.image('Foret', 'assets/BackgroundForet.png');
            this.load.image('BackgroundGrotte', 'assets/BackgroundGrotte.png');
            this.load.image('BackgroundDonjon', 'assets/BackgroundDonjon.png');
            this.load.image('SecondPlanForet', 'assets/SecondPlanForet.png');
            this.load.image('SecondPlanGrotte', 'assets/SecondPlanGrotte.png');
            this.load.image('SecondPlanDonjon', 'assets/SecondPlanDonjon.png');
            this.load.image('TexturePlateforme', 'assets/TexturePlateforme.png');

            //Preload
            this.load.image('WallJumpUp', 'assets/MantisClaw.png');
            this.load.image("Phaser_tuilesdejeu", "assets/TilesetFinal.png");
            this.load.tilemapTiledJSON("carte", "assets/Level1.json");
            this.load.spritesheet('perso','assets/perso.png',
            { frameWidth: 32, frameHeight: 48 });

            

        }

    var player;
    var cursors;
    var plateformes;
    var gameOver = false;
    var controller = false;
    var walljump = false;
    var powerUp;
    var gameOver = false;
  
    function create(){
        //Affichage backgound + Second Plan
        this.add.image(800, 800, 'Foret');
        this.add.image(800,800, 'BackgroundGrotte');
        this.add.image(800,800, 'BackgroundDonjon');
        this.add.image(800, 800, 'SecondPlanForet');
        this.add.image(800, 800, 'SecondPlanGrotte');
        this.add.image(800, 800, 'SecondPlanDonjon');


        //Chargement de la carte
        const carteDuNiveau = this.add.tilemap("carte");

        //Chargement du jeu de tuiles
        const tileset = carteDuNiveau.addTilesetImage (
            "TilesetUpdate",
            "Phaser_tuilesdejeu"
        );

        //Chargement des calques
        
        const calque_Pointe = carteDuNiveau.createLayer (
            "Pointe",
            tileset
        );

        const calque_Plateforme = carteDuNiveau.createLayer (
            "Plateforme",
            tileset
        );

        const calque_contour = carteDuNiveau.createLayer (
            "Contour",
            tileset
        );

        plateforme = this.physics.add.group();
        calque_ObjetPlateforme = carteDuNiveau.getObjectLayer('ObjetPlateforme');
        calque_ObjetPlateforme.objects.forEach( calque_ObjetPlateforme => {
            const POPlateforme = plateforme.create( calque_ObjetPlateforme.x + 16, calque_ObjetPlateforme.y + 3, "TexturePlateforme").body.setAllowGravity(false).setImmovable(true);
        });

        //definition des tuiles de plateformes solides
        calque_contour.setCollisionByProperty ({ estSolide: true });

        //creation perso
        player = this.physics.add.sprite(800, 1472, 'perso');
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('perso', {start:0,end:3}),
            frameRate: 10,
            repeat: -1
        });
        this.anims.create({
            key: 'turn',
            frames: [ { key: 'perso', frame: 4 } ],
            frameRate: 20
        });
        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('perso', {start:5,end:8}),
            frameRate: 10,
            repeat: -1
        });
        //Recuperation Controle Clavier
        cursors = this.input.keyboard.createCursorKeys();
        //Activation Manette
        this.input.gamepad.once('connected', function (pad) {
            controller = pad;
        });

        // Ajout Physique entre Perso et Monde
        this.physics.add.collider(player, calque_contour);
        this.physics.add.collider(player, calque_Plateforme);

        // Redimension du Monde
        this.physics.world.setBounds(0, 0, 1600, 1600);
        //  Creation de la Camera
        this.cameras.main.setBounds(0, 0, 1600, 1600);
        // Ancrage de la Camera
        this.cameras.main.startFollow(player);  

        //Aparition PowerUp
        powerUp = this.physics.add.group();
        powerUp.create(900, 1472, 'WallJumpUp').setScale(0.065);


        //Cr√©ation Collision
        this.physics.add.collider(powerUp , calque_contour);
        this.physics.add.overlap(player, powerUp, unlockWallJump, null, this);
        this.physics.add.collider(player, plateforme);
        //this.physics.add.overlap(player, calque_Pointe, mortPointe, null, this);
  
    }
    
    function update(){

        // Mouvement du joueur
        //Gauche
        if (cursors.left.isDown || controller.left ){ 
            player.setVelocityX(-160); 
            player.anims.play('left', true); 
        }
        // Droite 
        else if (cursors.right.isDown || controller.right){ 
            player.setVelocityX(160); 
            player.anims.play('right', true); 
        }
        // Immobile
        else{ 
            player.setVelocityX(0); 
            player.anims.play('turn'); 
        }
        // Saut
        if (cursors.up.isDown && player.body.blocked.down ||  controller.up && player.body.blocked.down){
            player.setVelocityY(-210); 
        }
        
        //Wall Jump
        if (cursors.up.isDown && player.body.blocked.right || controller.up && player.body.blocked.right) {
            if (walljump == true) {
                walljump = false;
                setTimeout(cdWallJump, 500);
                player.setVelocityY(-210);
                player.setVelocityX(-1000);
            }
        }
        if (cursors.up.isDown && player.body.blocked.left || controller.up && player.body.blocked.left) {
            if (walljump == true) {
                walljump = false;
                setTimeout(cdWallJump, 500);
                player.setVelocityY(-210);
                player.setVelocityX(1000);
            }
        }
    }

    function unlockWallJump(player, powerUp) {
        powerUp.disableBody(true,true);
        walljump = true
    }

    function cdWallJump() {
        walljump = true;

    }

    function mortPointe(player, calque_Pointe) {
        console.log("Tmort");
        this.physics.pause();
        player.setTint(0xff0000);
        player.anims.play('turn');
    }

    </script>
</body>
</html>
